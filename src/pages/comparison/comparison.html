<!--
  Generated template for the ComparisonPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>comparison</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>

    <ion-row>
      <ion-col>
        <strong>Model</strong>
      </ion-col>
      <ion-col>
        <strong>Price</strong>
      </ion-col>
      <ion-col>
        <strong>Color</strong>
      </ion-col>
    </ion-row>


    <ion-row *ngFor="let car of comparisonList;let i = index;">
      <ion-col>
        {{car.model}}
      </ion-col>
      <ion-col>
        {{car.price}}
      </ion-col>
      <ion-col>
        {{car.color}}
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
